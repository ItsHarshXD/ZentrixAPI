name: Deploy Versioned Javadoc

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build Javadoc
        run: ./gradlew javadoc

      # ðŸ”¹ Deploy versioned docs: /api/1.0.0
      - name: Deploy versioned Javadoc
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/docs/javadoc
          target-folder: api/${{ github.ref_name }}

      # ðŸ”¹ Deploy latest docs: /api/latest
      - name: Deploy latest Javadoc
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/docs/javadoc
          target-folder: api/latest